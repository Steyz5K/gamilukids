<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamiluKids</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="main-banner">
            <div class="menu-bg">
                <h2>C&MM</h2>
            </div>
            <div class="search">
                <form class="form-search">
                    <input type="text" placeholder="O que você procura?">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>
            </div>
            <div class="services">
                <i class="fa-solid fa-headset"></i>
                <p>Atendimento</p>
            </div>
            <div class="buy-wpp">
                <i class="fa-brands fa-square-whatsapp"></i>
                <p>Compre pelo Whatsapp</p>
            </div>
            <div class="welcome">
                <p>Bem-vindo a C&MM</p>
                <i class="fa-regular fa-circle-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
        <nav class="nav-container">
            <div class="menu">
                <div class="location">
                    <i class="fa-solid fa-map-location-dot"></i>
                    <form action=""><input type="text" placeholder="Digite seu CEP"></form>
                </div>
                <div class="space-ul">
                    <ul>
                        <li><a href="#">Feminino</a></li>
                        <li><a href="#">Masculino</a></li>
                        <li><a href="#">Infantil</a></li>
                        <li class="red-list">Outlet</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="cards">
            |<div class="card-one">
                <div class="card-frete">
                    <i class="fa-solid fa-truck-fast"></i>
                    <h3>FRETE<br>GRATIS*</h3>
                </div>
                <p>Compras acima de R$ 250*</p>
            </div>
            <div class="card-two">
                <div class="card-frete-two">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <h3>24H<br>ENTREGA EXPRESSA</h3>
                </div>
                <p><br><br>Em um raio de 50 Km*</p>

            </div>
            <div class="card-three">
                <div class="card-frete-three">
                    <i class="fa-solid fa-credit-card"></i>
                    <h3>PARCELE ATÉ 12X SEM JUROS</h3>
                </div>
            </div>
            <div class="card-four">
                <div class="card-frete-four">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <h3>Baixe o nosso App<br> e tenha descontos exclusivos</h3>
                </div>
            </div>
        </div>
    </section>






    <script src="https://kit.fontawesome.com/ddcab9b43d.js" crossorigin="anonymous"></script>
</body>

</html>
